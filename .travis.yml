
env:
  global:
    - NODE_VERSION=stable

jobs:
  include:
  - language: android
    cache: yarn
    jdk: oraclejdk8
    dist: trusty
    sudo: required
    android:
      components:
        - build-tools-28.0.3
        - android-28
        - sys-img-x86-android-28
    install:
    - echo no | android create avd --force -n android_test -t android-28 --abi default/x86
    - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
    - sudo apt-get install -y nodejs
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH="$HOME/.yarn/bin:$PATH"
    - yarn --version
    - emulator -avd android_test -no-audio -no-window
    script:
    - yarn bootstrap
    - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
    - npx rnv status
    - npx detox build -c android.emu.release
    - npx detox test --headless -c android.emu.release --gpu swiftshader --cleanup
